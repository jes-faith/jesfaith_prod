<!-- thank_you.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Your Prayer Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #2d3748;
    }
    p {
      color: #4a5568;
      margin: 1rem 0 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #3182ce;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>
      Your prayer request has been received. We believe in the power of prayer and that no situation is beyond God’s reach. May you be filled with peace and strength, knowing you're not alone — we are lifting you up in prayer.
    </p>
    <a href="/" class="button">Return to Home</a>
  </div>
</body>
</html>
